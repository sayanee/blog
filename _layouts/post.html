<html>
{% include head.html %}
<body>
  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

<div class="site">

  {% include sidebar.html %}

  <div class="post">
    <h4 class="date">
      {{ page.date | date_to_string }} on {% for cat in page.categories %}{{ cat }} {% if forloop.last != true %}and {% endif %} {% endfor %}
      <a href="{{ site.url }}{{ post.url }}/#disqus_thread" class="icon-comments comment-count"></a>
    </h4>
    <h3 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h3>

    <p class="post-abstract">{{ page.abstract }}</p>

    <div class="content">
      {{ content }}
    </div>

    <div id="disqus_thread"></div>
    <script type="text/javascript">

      var disqus_shortname = 'blogsayanee';
      (function() {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>

  </div>

</div>

{% include footer.html %}

<script src="{{ site.url }}/app.js"></script>
<script>
(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
e=o.createElement(i);r=o.getElementsByTagName(i)[0];
e.src='//www.google-analytics.com/analytics.js';
r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
ga('create','UA-27338328-1');ga('send','pageview');
</script>

</body>
</html>
